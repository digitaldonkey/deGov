langcode: de
status: true
dependencies:
  enforced:
    module:
      - degov_search_content
  config:
    - field.storage.node.field_teaser_text
    - field.storage.node.field_teaser_title
    - search_api.server.database
  module:
    - search_api
    - node
id: search_content
name: Inhaltssuche
description: ''
read_only: false
field_settings:
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  type:
    label: Inhaltstyp
    datasource_id: 'entity:node'
    property_path: type
    type: string
  changed:
    label: Änderungsdatum
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  title:
    label: Titel
    datasource_id: 'entity:node'
    property_path: title
    type: text
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  field_teaser_text:
    label: 'Vorschau Text'
    datasource_id: 'entity:node'
    property_path: field_teaser_text
    type: text
    dependencies:
      config:
        - field.storage.node.field_teaser_text
  field_teaser_title:
    label: 'Vorschau Titel'
    datasource_id: 'entity:node'
    property_path: field_teaser_title
    type: text
    dependencies:
      config:
        - field.storage.node.field_teaser_title
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - blog
        - event
        - normal_page
        - page
        - press
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - node_grants
      - type
      - title
      - field_teaser_text
      - field_teaser_title
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: true
    fields:
      - node_grants
      - type
      - title
      - field_teaser_text
      - field_teaser_title
    weights:
      preprocess_index: -20
      preprocess_query: -20
  ignore_character:
    all_fields: true
    fields:
      - node_grants
      - type
      - title
      - field_teaser_text
      - field_teaser_title
    ignorable: '[''¿¡!?,.:;]'
    strip:
      character_sets:
        Pc: Pc
        Pd: Pd
        Pe: Pe
        Pf: Pf
        Pi: Pi
        Po: Po
        Ps: Ps
        Cc: 0
        Cf: 0
        Co: 0
        Mc: 0
        Me: 0
        Mn: 0
        Sc: 0
        Sk: 0
        Sm: 0
        So: 0
        Zl: 0
        Zp: 0
        Zs: 0
    weights:
      preprocess_index: -10
      preprocess_query: -10
  rendered_item: {  }
  stemmer:
    all_fields: true
    fields:
      - title
      - field_teaser_text
      - field_teaser_title
    exceptions:
      texan: texa
      mexican: mexic
    weights:
      preprocess_index: 0
      preprocess_query: 0
  stopwords:
    all_fields: true
    fields:
      - title
      - field_teaser_text
      - field_teaser_title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    all_fields: true
    fields:
      - title
      - field_teaser_text
      - field_teaser_title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    all_fields: true
    fields:
      - node_grants
      - type
      - title
      - field_teaser_text
      - field_teaser_title
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: database
