degov.default_settings:
  path: '/admin/config/degov'
  defaults:
    _form: '\Drupal\degov_views_helper\Form\DegovSettingsForm'
    _title: 'deGov distribution settings'
  requirements:
    _permission: 'administer degov'
degov_view_helper.settings:
  path: '/admin/config/degov/views'
  defaults:
    _form: '\Drupal\degov_views_helper\Form\ViewsSettingsForm'
    _title: 'Views Helper Settings'
  requirements:
    _permission: 'administer degov'
