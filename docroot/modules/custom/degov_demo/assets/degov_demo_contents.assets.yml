# Startseite
blogarticle:
 -
  xparent: "S3"
  menu_name: "main"
  menu_title: "Anwendertag"
  menu_weight: "31"
  field_title: "Anwendertag Drupal in der öffentlichen Verwaltung"
  field_blogarticle_subtitle: "Drupal in der öffentlichen Verwaltung"
  field_blogarticle_datetime: "2016-11-17T16:00:00"
  field_blogarticle_image: "default.jpg"
  field_blogarticle_text: "<p>Das freie Content-Management-System und Open-Source-Framework Drupal ist dabei, sich zu einem De-facto-Standard für größere Internet-Projekte und Portale im Umfeld der öffentlichen Hand zu entwickeln. Mit dem Anwendertag der publicplan findet die erste Veranstaltung in Deutschland statt, die sich beim Einsatz von Drupal ganz auf die Anforderungen der Öffentlichen Hand fokussiert.</p>"
  field_blogarticle_tags: null
  field_blogarticle_section: null
 -
  xparent: "S3"
  menu_name: "main"
  menu_title: "User Stories"
  menu_weight: "32"
  field_title: "In 4 Schritten von der User Story zur Anforderung"
  field_blogarticle_subtitle: "Von der User Story zur Anforderung"
  field_blogarticle_datetime: "2016-11-17T16:00:00"
  field_blogarticle_image: "default.jpg"
  field_blogarticle_text: "<p>Durch eine User Story wird eine Anforderung für alle Beteiligten verständlicher und Korrekturschleifen lassen sich vermeiden. Im Ergebnis steht die neue Software schneller zur Verfügung. Im folgenden Beispiel aus dem Verwaltungsalltag sehen wir, wie die Definition einer User Story eine Anforderung konkreter macht und wie wir mit den User Stories weiterarbeiten.</p>"
  field_blogarticle_tags: null
  field_blogarticle_section: null
 -
  xparent: "S3"
  menu_name: "main"
  menu_title: "Responsive Webdesign"
  menu_weight: "33"
  field_title: "Responsive Webdesign - Ein must have im Bereich E-Government!"
  field_blogarticle_subtitle: "Ein must have im Bereich E-Government"
  field_blogarticle_datetime: "2016-11-17T16:00:00"
  field_blogarticle_image: "default.jpg"
  field_blogarticle_text: "<p>Unter einem responsiven Webdesign versteht man, dass Funktion, Design und Inhalte einer Internetseite sich dem jeweiligen Endgerät anpassen (egal ob Smartphone, Tablet, Notebook oder PC). Warum sollte man diesen Mehraufwand der Programmierung in Kauf nehmen? Schaut man sich die Statistiken an, so stellt man fest, dass der Anteil der mobilen Endgeräte von Jahr zu Jahr steigt. Weltweit werden bis 2018 ca. 1,873 Mrd. Smartphones im Einsatz sein - ganz zu schweigen von den Tablets.</p>"
  field_blogarticle_tags: null
  field_blogarticle_section: null
