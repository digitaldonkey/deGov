# Text
text_element:
 -
  xkey: "TE1"
  field_text_element_color: "blue"
  field_text_element_text: "Beispiel eines Text Element Paragraph. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum nam, facere quia dignissimos delectus officiis rem placeat autem voluptate. Repellat ipsum necessitatibus blanditiis quis dignissimos explicabo neque, numquam modi repellendus. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et magni totam labore officia corporis quasi enim! Tempore labore dignissimos vitae voluptatum, debitis mollitia voluptas omnis neque. Ex modi explicabo, nisi."
  field_text_element_title: "Beispiel eines Text Element Paragraph"
 -
  xkey: "TE2"
  field_text_element_color: "blue"
  field_text_element_text: "Das freie Content-Management-System und Open-Source-Framework Drupal ist dabei, sich zu einem De-facto-Standard für größere Internet-Projekte und Portale im Umfeld der öffentlichen Hand zu entwickeln. Mit dem Anwendertag der publicplan findet die erste Veranstaltung in Deutschland statt, die sich beim Einsatz von Drupal ganz auf die Anforderungen der Öffentlichen Hand fokussiert."
  field_text_element_title: "Das Content-Management-System Drupal"
 -
  xkey: "TE3"
  field_text_element_color: "blue"
  field_text_element_text: "Der Vormittag wird sich im Schwerpunkt mit Erfahrungsberichten und Best-Practices rund um den Einsatz von Drupal befassen. Hier stellen Projektleiter und Vertreter der Verwaltungen Ihre Projekte vor und geben einen Einblick in die unterschiedlichen Erfahrungen. Am Nachmittag geht es um die Zukunft von Drupal und die neue Version 8."
  field_text_element_title: "Tagesprogramm"
 -
  xkey: "TE4"
  field_text_element_color: "blue"
  field_text_element_text: "<p>deGov ist eine auf die Bedürfnisse der öffentlichen Verwaltung spezialisierte Distribution von Drupal 8, einem der weltweit populärsten Content Management Systeme (CMS). deGov eignet sich zur Abbildung folgender Anwendungsfälle:</p><ul><li>Internetauftritte für Bundes-, Landes- und Kommunalverwaltungen</li><li>E-Government-Portale mit Serviceorientierung</li><li>Beiteiligungsportale zur Politikkommunikation</li><li>Offenes Anliegenmanagement und Crowdmapping</li><li>Datenportale zur Katalogisierung, Veröffentlichung und Visualisierung von offenen Daten</li><li>Intranet für Behörden</li></ul><p>deGov ist Open Source und unterliegt der <a href='http://www.gnu.de/documents/gpl-2.0.de.html'>GNU GENERAL PUBLIC LICENSE Version 2</a>. Der Code deGov wird auf Github unter <a href='https://github.com/deGov'>https://github.com/deGov</a> verwaltet und kann dort jederzeit kostenlos heruntergeladen werden. Bitte beachten Sie bei der Verwendung von deGov:</p><ul><li>deGov lebt von seinen Nutzern! Korrigieren Sie Fehler im Code oder weitern die Funktionalitäten von deGov, dann geben Sie diese auch der Community zurück. Dazu genügt ein Pull-Request auf Github und wir kümmern uns um den Rest.</li><li>Kennzeichnen Sie, dass Sie deGov einsetzen! Ein simpler Hinweis im Sinne von 'Diese Website verwendert <a href='http://www.degov.org/'>deGov</a>, die Drupal 8-Distribution für die öffentliche Verwaltung.' im Ihrem Impressum reicht aus.</li><li>Melden Sie sich bei uns! Wir sind stolz auf deGov und wollen wissen, wo es überall eingesetzt wird. Eine kleine Mail an <a href='mailto:mail@degov.org'>mail@degov.org</a> reicht aus und wir wissen Bescheid. Wir planen zukünftig ein Verzeichnis von Websites zu pflegen, in denen alle Installation von deGOv gelistet sind; dort wird Ihr Eintrag auch landen.</li></ul><h2>Sie brauchen Hilfe?</h2><p>deGov kann von zahlreichen Partnern auf Ihre spezifischen Wünsche hin angepasst und erweitert werden. Darüber hinaus bekommen Sie auch Unterstützung beim Design, Redaktionstätigkeiten oder dem Betrieb im Rechenzentrum. Unter <a href='http://www.degov.org/und-los/'>http://www.degov.org/und-los/</a> finden Sie eine Auswahl von geeigneten Partnerunternehmen für eine Vielzahl von Dienstleistungen rund um Drupal.</p>"
  field_text_element_title: ""

