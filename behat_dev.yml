default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\mhkbg\Behat\Context\FeatureContext
        - Drupal\mhkbg\Behat\Context\GlossaryContext
        - Drupal\mhkbg\Behat\Context\HomePageContext
        - Drupal\mhkbg\Behat\Context\NormalPageContext
        - Drupal\mhkbg\Behat\Context\SocialMediaContext
        - Drupal\mhkbg\Behat\Context\NewsContext
      paths:
        features: '%paths.base%/testing/behat/features'
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      browser_name: chrome
      javascript_session: selenium2
      default_session: selenium2
      goutte: ~
      selenium2:
        wd_host: "http://172.16.103.78:4444/wd/hub" # Replace with your adress
        browser: "chrome"
        capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "*", "chrome": { switches: ["--no-sandbox"] } }
      base_url: http://degov-nrw-mhkbg.vm
    Drupal\DrupalExtension:
      blackbox: ~
      text:
        username_field: "Benutzername"
        password_field: "Passwort"
        log_in: "Anmelden"
      drupal:
        drupal_root: '%paths.base%/docroot'
      api_driver: 'drupal'
      drush:
        alias: 'local'
