# This is a sample build configuration for PHP.
# Check our guides at https://confluence.atlassian.com/x/e8YWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: debian:stretch
clone:
  depth: full
options:
  docker: true
  size: 2x

.install_docker_compose: &install_docker_compose |
  apt-get update
  apt-get install -y python-pip
  pip install docker-compose

.runner: &runner |
  docker-compose up -d selenium-chrome-headless mysql
  docker exec selenium-chrome-headless bash -c 'sudo mkdir -p /degov-project/docroot/profiles/contrib/degov && sudo chown -R headless:headless /degov-project'
  docker cp . selenium-chrome-headless:/degov-project/docroot/profiles/contrib/degov

  export COMPOSE_RESULT="$(docker-compose up --exit-code-from=unit_tests_analysis unit_tests_analysis)"
  docker logs unit_tests_analysis

  export COMPOSE_RESULT="$(docker-compose up --exit-code-from=behat_existing_install behat_existing_install)"
  docker logs behat_existing_install

  export COMPOSE_RESULT="$(docker-compose up --exit-code-from=behat_new_install behat_new_install)"
  docker logs behat_new_install

  if [[ $(docker ps -a|grep "Exit(1)") -eq "" ]] ; then exit 0 ; else exit 1; fi

pipelines:
  default:
    - step:
        name: New install and test (PHP 7.2)
        caches:
          - composer
          - docker
        script:
          - *install_docker_compose
          - *runner
        artifacts:
          - /app/dump.sql.gz
        services:
          - docker

definitions:
  services:
    docker:
      memory: 6000
