image: derh4nnes/pipeline-behat:latest
clone:
  depth: full
options:
  docker: true
  size: 2x

pipelines:
  default:
    - parallel:
      - step:
          name: Build and test (PHP 7.2)
          caches:
            - composer
            - docker
          script:
            - scripts/pipeline.sh 7.2
          services:
            - mysql
            - testing
      - step:
          name: Build and test (PHP 7.1)
          image: derh4nnes/pipeline-behat:latest
          script:
            - scripts/pipeline.sh 7.1
          services:
            - mysql
            - testing

definitions:
  services:
    mysql:
      image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: testing
        MYSQL_DATABASE: testing
    testing:
      image: darksolar/selenium-chrome-headless
