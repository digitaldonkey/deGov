version: 2.1
parameters:
  cache-tag-prefix:
    type: string
    default: "v4"
jobs:
  build:
    docker:
      - image: digitaldonkey/circleci-degov:0.0.6
        environment:
          RELEASE_BRANCH: release/7.6.x-dev
          COMPOSER_ALLOW_SUPERUSER: 1
          COMPOSER_MEMORY_LIMIT: -1
          COMPOSER_EXIT_ON_PATCH_FAILURE: 1
          CIRCLECI_CACHE_PREFIX: "<< pipeline.parameters.cache-tag-prefix >>"

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # Using the RAM variation mitigates I/O contention
      # for database intensive operations.
      - image: circleci/mysql:5.7-ram
        environment:
          MYSQL_DATABASE: testing
          MYSQL_USER: testing
          MYSQL_PASSWORD: testing

    steps:
      # Prepeare git uses the code from "- checkout" step without cloning repository.
      - run:
          name: Prepare git
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa 
            bitbucket.org ssh-rsa 
            ' >> ~/.ssh/known_hosts
            (umask 077; touch ~/.ssh/id_rsa)
            chmod 0600 ~/.ssh/id_rsa
            (cat <<EOF > ~/.ssh/id_rsa
            $CHECKOUT_KEY
            EOF
            )
            # use git+ssh instead of https
            git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
            git config --global gc.auto 0 || true

#      - run:
#          name: Apache Setup
#          command: |
#            sudo apt-get update
#            sudo apt-get install -y --no-install-recommends libfreetype6-dev libjpeg62-turbo-dev libpng-dev
#            sudo rm -rf /var/lib/apt/lists/*
#            sudo docker-php-ext-configure gd --with-freetype-dir=/usr --with-jpeg-dir=/usr --with-png-dir=/usr
#            sudo docker-php-ext-install -j "$(nproc)" gd

      - run:
          name: Repository Environment Variables for project and LFS
          command: |
              if git ls-remote --exit-code --heads https://digitaldonkey@bitbucket.org/publicplan/degov_project.git "$CIRCLE_BRANCH";
              then
                echo 'export PROJECT_BRANCH="$CIRCLE_BRANCH"' >> $BASH_ENV
              else
                echo 'export PROJECT_BRANCH="$RELEASE_BRANCH"' >> $BASH_ENV
              fi
              if git ls-remote --exit-code --heads https://digitaldonkey@bitbucket.org/publicplan/degov_devel_git_lfs.git "$CIRCLE_BRANCH";
                then
                  echo 'export LFS_BRANCH="$CIRCLE_BRANCH"' >> $BASH_ENV
                else
                  echo 'export LFS_BRANCH="$RELEASE_BRANCH"' >> $BASH_ENV
                fi
                source $BASH_ENV
                echo "PROJECT_BRANCH = $PROJECT_BRANCH"
                echo "LFS_BRANCH = $LFS_BRANCH"
                # Used for caching
                echo "$PROJECT_BRANCH,$LFS_BRANCH" > /tmp/cache--project-setup
                echo "$LFS_BRANCH,$PROJECT_BRANCH,$CIRCLE_BRANCH,$CIRCLE_SHA1" > /tmp/cache--composer

#      - restore_cache:
#          keys:
#            - v3-project-dependencies-project-setup-{{ checksum "/tmp/cache--project-setup" }}
#            - v3-project-dependencies-composer-{{ checksum "/tmp/cache--composer" }}

      # PROJECT SETUP
      - run:
          name: Set up Project
          command: |
            composer create-project --remove-vcs "degov/degov-project:dev-$PROJECT_BRANCH" --no-install .

      - save_cache:
          key: ${CIRCLECI_CACHE_PREFIX}-project-dependencies-project-setup-{{ checksum "/tmp/cache--project-setup" }}
          paths:
            - ./degov-project

      # INSTALL PROFILE
      - run:
          name: Composer require deGov
          command: |
            composer require "degov/degov:dev-$CIRCLE_BRANCH#$CIRCLE_SHA1" degov/degov_devel_git_lfs:dev-$LFS_BRANCH --update-with-all-dependencies

      - save_cache:
          key: ${CIRCLECI_CACHE_PREFIX}-project-dependencies-composer-{{ checksum "/tmp/cache--composer" }}
          paths:
            - ./degov-project

      - run:
          name: Where are we?
          command: |
            echo "pwd $(pwd)"
            ls -al .
            ls -al docroot/

      - run:
          name: Configure & start Apache
          command: |
            sudo cp ~/project/.circleci/vhost.conf /etc/apache2/sites-available/project.conf
            sudo a2ensite project
            sudo service apache2 start


