default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\degov\Behat\Context\DrupalContext
        - Drupal\degov\Behat\Context\FormContext
        - Drupal\degov\Behat\Context\BlockContext
        - Drupal\degov\Behat\Context\DrupalIndependentContext
        - Drupal\degov\Behat\Context\NodeContentTypeFormContext
        - Drupal\degov\Behat\Context\ModuleContext
        - Drupal\degov\Behat\Context\JavaScriptContext
      paths:
        features: '%paths.base%/docroot/profiles/contrib/degov/testing/behat/features'
      translation:
          locale: de
    no-drupal:
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\degov\Behat\Context\InstallationContext
        - Drupal\degov\Behat\Context\DrupalIndependentContext
        - Drupal\degov\Behat\Context\FormContext
        - Drupal\degov\Behat\Context\JavaScriptContext
      paths:
        features: '%paths.base%/docroot/profiles/contrib/degov/testing/behat/features_install'
    smoke-tests:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\degov\Behat\Context\FormContext
        - Drupal\degov\Behat\Context\DrupalIndependentContext
        - Drupal\degov\Behat\Context\NodeContentTypeFormContext
        - Drupal\degov\Behat\Context\ModuleContext
        - Drupal\degov\Behat\Context\JavaScriptContext
        - Drupal\degov\Behat\Context\SmokeTestContext:
            - admin_account_credentials:
                - admin
                - admin
      paths:
        features: '%paths.base%/docroot/profiles/contrib/degov/testing/behat/features_smoke_tests'
      translation:
        locale: de
  extensions:
    Behat\MinkExtension:
      files_path: '/degov-project/docroot/profiles/contrib/degov/modules/degov_demo_content/fixtures'
      browser_name: chrome
      javascript_session: selenium2
      default_session: selenium2
      goutte: ~
      selenium2:
        wd_host: "http://testing:4444/wd/hub"
        browser: "chrome"
        capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "*", "chrome": { switches: ["--no-sandbox", "--headless","--disable-gpu"] } }
      base_url: http://app:80
    Drupal\DrupalExtension:
      blackbox: ~
      drupal:
        drupal_root: '%paths.base%/docroot'
      api_driver: 'drupal'
      drush:
        alias: 'local'
      text:
        username_field: "Benutzername"
        password_field: "Passwort"
        log_in: "Anmelden"