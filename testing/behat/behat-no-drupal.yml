default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\degov\Behat\Context\InstallationContext
        - Drupal\degov\Behat\Context\DrupalIndependentContext
        - Drupal\degov\Behat\Context\FormContext
        - Drupal\degov\Behat\Context\JavaScriptContext
      paths:
        features: '%paths.base%/docroot/profiles/contrib/degov/testing/behat/features_install'
  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      javascript_session: selenium2
      default_session: selenium2
      goutte: ~
      selenium2:
        wd_host: "http://172.16.31.3:4444/wd/hub"
        browser: "chrome"
        capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "*", "chrome": { switches: ["--no-sandbox", "--headless","--disable-gpu"] } }
      base_url: http://127.0.0.1:80
    Drupal\DrupalExtension:
      blackbox: ~
      drupal:
        drupal_root: '%paths.base%/docroot'
      api_driver: 'drupal'
      drush:
        alias: 'local'
      text:
        username_field: "Benutzername"
        password_field: "Passwort"
        log_in: "Anmelden"
