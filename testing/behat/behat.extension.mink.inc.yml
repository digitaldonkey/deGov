default:
  extensions:
    Behat\MinkExtension:
      base_url: http://localhost:80
      goutte: ~
      selenium2: ~
      browser_name: chrome
      default_session: selenium
      javascript_session: selenium
      sessions:
        selenium:
          wd_host: http://localhost:4444/wd/hub
          capabilities:
            browserName: "chrome"
            browser: "chrome"
            version:  "*"
            extra_capabilities:
              w3c: false
              chromeOptions:
                args:
                  - "--no-sandbox"
                  - "--headless"
                  - "--disable-gpu"
                  - "--allow-insecure-localhost"


